<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create blog</title>
</head>
<body>
<h1>Create blog</h1>
<p>
    <a href="/blogs">BLog list</a>
</p>
<h1 th:text="${message}"></h1>
<th:block th:if="${blog}">
    <p th:text="${blog}"></p>
</th:block >


<form th:action="@{/create-blog}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}" value="abascsddddd"/></td>
        </tr>
        <tr>
            <td>Short content:</td>
            <td><input type="text" th:field="*{shortContent}" value="${blog.shortContent}"/></td>
        </tr>
        <tr>
            <td>Full content:</td>
            <td><input type="text" th:field="*{fullContent}" th:text="${blog.fullContent}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Blog"></td>
        </tr>
    </table>
</form>


</body>
</html>
